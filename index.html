<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LB Patchworks – Modding Freigabe</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      width: 200px;
      margin: 20px auto;
      cursor: pointer;
    }
    form input, form label {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      background: #222;
      color: #fff;
      border: 1px solid #0ff;
    }
    button {
      background-color: #0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      width: 300px;
      border: 2px solid #0ff;
    }
    #adminPanel {
      display: none;
      margin-top: 30px;
      text-align: left;
      padding: 20px;
    }
    .entry {
      border-bottom: 1px solid #444;
      margin-bottom: 15px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  <img src="/marketing/logo.png" alt="LB Patchworks Logo" class="logo" onclick="openAdminLogin()">
  <h1>LB Patchworks</h1>
  <p>Your Choice. Your System.</p>

  <form id="moddingForm">
    <input type="text" name="name" placeholder="Vorname & Nachname" required>
    <input type="email" name="email" placeholder="E-Mail" required>
    <input type="text" name="konsole" placeholder="Konsole (z. B. Switch OLED)" required>
    <input type="text" name="serial" placeholder="Seriennummer" required>
    <input type="number" name="alter" placeholder="Alter" required>
    <label><input type="checkbox" name="eltern" required> Zustimmung der Eltern liegt vor</label>
    <button type="submit">Freigeben</button>
  </form>

  <div id="adminLogin" class="modal">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Passwort eingeben">
      <button onclick="checkAdmin()">Login</button>
    </div>
  </div>

  <div id="adminPanel">
    <h2>Admin Panel – Freigaben</h2>
    <div id="anfragen"></div>
  </div>

  <script>
    function openAdminLogin() {
      document.getElementById('adminLogin').style.display = 'flex';
    }

    function checkAdmin() {
      const pass = document.getElementById('adminPass').value;
      if (pass === 'lbsecure') {
        document.getElementById('adminLogin').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadAnfragen();
      } else {
        alert('Falsches Passwort!');
      }
    }

    document.getElementById('moddingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      const anfragen = JSON.parse(localStorage.getItem('anfragen') || '[]');
      anfragen.push(data);
      localStorage.setItem('anfragen', JSON.stringify(anfragen));
      alert('Anfrage gespeichert!');
      this.reset();
    });

    function loadAnfragen() {
      const anfragen = JSON.parse(localStorage.getItem('anfragen') || '[]');
      const container = document.getElementById('anfragen');
      container.innerHTML = '';
      anfragen.forEach((a, i) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h3>Anfrage #${i + 1}</h3>
          <p><strong>Name:</strong> ${a.name}</p>
          <p><strong>E-Mail:</strong> ${a.email}</p>
          <p><strong>Konsole:</strong> ${a.konsole}</p>
          <p><strong>Seriennummer:</strong> ${a.serial}</p>
          <p><strong>Alter:</strong> ${a.alter}</p>
          <p><strong>Eltern OK:</strong> ${a.eltern ? '✅' : '❌'}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
